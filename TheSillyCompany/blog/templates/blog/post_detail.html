{% extends 'blog/comunidad_base.html' %}
{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static '../../static/css/nosotros.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '../../static/css/flexboxgrid.css' %}">
<link rel="stylesheet" href="{% static '../../static/css/all.min.css' %}">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
